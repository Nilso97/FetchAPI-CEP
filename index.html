<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
    .background-color {
        background: #ceff99;
        opacity: 0, 8;
    }

    #title {
        text-align: center;
        font: bolder 25pt Apple Chancery;
        color: rgba(0, 0, 0, 0.800);
    }

    label {
        font: normal 14pt Apple Chancery;
        color: rgba(0, 0, 0, 0.800);
    }

    small {
        font: normal 12pt Apple Chancery;
        color: rgba(0, 0, 0, 0.800);
    }
</style>

<body class="background-color">
    <div class="container">
        <h1 id="title">Consultar CEP</h1>
        <form>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>00000-000</small>
            </div>
            <br>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Rua</small>
            </div>
            <br>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <br>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade">
                <small>Cidade</small>
            </div>
            <br>
            <div class="form-group">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf">
                <small>Estado</small>
            </div>
        </form>
    </div>
    <script src="src/js/main.js"></script>
</body>

</html>
